<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#56a4dc">
		<title>qbitworks</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
		<style>
			* {
				box-sizing: border-box;
			}
			html, body {
				height: 100%;
			}
			body {
				margin: 0;
				background: #56a4dc;
				color: #fff;
				
				font-family: ubuntu, sans-serif;
				font-style: italic;
			}
			.center-contents {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: row;
				overflow-x: hidden;
			}
			h1 {
				font-weight: normal;
				font-size: 10vh;
				text-shadow: 0 4px 8px rgba(0,0,0,.12);
				white-space: nowrap;
				
				position: absolute;
				left: calc(50% - 1vh);
				
				animation-fill-mode: both;
				animation-name: slide-left;
				animation-delay: 1000ms;
				animation-duration: 1600ms;
			}
			h1 > * {
				display: inline-block;
				animation-fill-mode: both;
			}
			.q, .b {
				animation-duration: 500ms, 800ms;
			}
			.q {
				animation-name: fade-in, click-down;
			}
			.b {
				animation-name: fade-in, click-up;
			}
			.l0, .l1, .l2, .l3, .l4, .l5, .l6 {
				animation-name: fade-in, bounce-in;
				animation-duration: 1s, 500ms;
			}
			.l0 { animation-delay: 1000ms }
			.l1 { animation-delay: 1100ms }
			.l2 { animation-delay: 1200ms }
			.l3 { animation-delay: 1300ms }
			.l4 { animation-delay: 1400ms }
			.l5 { animation-delay: 1500ms }
			.l6 { animation-delay: 1600ms }
			@keyframes slide-left {
				from {
					transform: translateX(0);
				}
				to {
					transform: translateX(-50%);
				}
			}
			@keyframes fade-in {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
			@keyframes fade-out {
				from {
					opacity: 1;
				}
				to {
					opacity: 0;
				}
			}
			@keyframes bounce-in {
				from {
					transform: translateY(12px);
				}
				80% {
					transform: translateY(-6px);
				}
			}
			@keyframes click-up {
				from {
					transform: translate(1px, -5px);
				}
				50% {
					transform: translate(-4px, 20px);
				}
				75% {
					transform: translate(0, -2px);
				}
			}
			@keyframes click-down {
				from {
					transform: translate(-1px, 5px);
				}
				50% {
					transform: translate(4px, -20px);
				}
				75% {
					transform: translate(0, 2px);
				}
			}
			@keyframes zoom-in {
				from {
					transform: scale(0);
				}
				to {
					transform: scale(1);
				}
			}
		</style>
	</head>
	<body class=center-contents>
		<h1><b class=q>q</b><b class=b>b</b><span class=l0>i</span><span class=l1>t</span><span class=l2>w</span><span class=l3>o</span><span class=l4>r</span><span class=l5>k</span><span class=l6>s</span></h1>
	</body>
</html>
