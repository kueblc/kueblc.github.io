<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#56a4dc">
		<title>qbitworks</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<style>
			:root {
				--page-transition-delay: 0s;
				--page-transition-duration: 400ms;
			}
			.page {
				width: 100%;
				overflow-x: hidden;
				position: absolute;
				top: 0;
			}
			.page, .page:target ~ #home {
				opacity: 0;
				transform: translateY(-20px);
				pointer-events: none;
				transition: opacity var(--page-transition-duration), transform var(--page-transition-duration), height var(--page-transition-duration) var(--page-transition-delay) step-end, min-height var(--page-transition-duration) var(--page-transition-delay) step-end;
				height: 0;
				min-height: 0;
			}
			.page:target, #home {
				opacity: 1;
				transform: none;
				pointer-events: all;
				transition: opacity var(--page-transition-duration) var(--page-transition-delay), transform var(--page-transition-duration) var(--page-transition-delay), height 0s step-start, min-height 0s step-start;
				min-height: 100%;
			}
		</style>
		<style>
			* {
				box-sizing: border-box;
			}
			html, body {
				height: 100%;
			}
			body {
				margin: 0;
				background: #56a4dc;
				color: #fff;
				text-shadow: 0 4px 8px rgba(0,0,0,.12);
				text-align: center;
				font-family: -apple-system,BlinkMacSystemFont,segoe ui,Helvetica,Arial,sans-serif,apple color emoji,segoe ui emoji,segoe ui symbol;
				line-height: 1.5;
				font-size: 16px;
			}
			::selection {
				background-color: #80bbe5;
				color: #888;
			}
			.center-contents {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			header {
				font-family: ubuntu, sans-serif;
				font-style: italic;
				font-weight: bold;
				font-size: 80px;
				position: relative;
				user-select: none;
			}
			.spacer {
				visibility: hidden;
			}
			.logo {
				font-weight: normal;
				text-shadow: 0 4px 8px rgba(0,0,0,.12);
				white-space: nowrap;
				
				position: absolute;
				top: 0;
				
				animation-fill-mode: both;
				animation-name: slide-left;
				animation-delay: 1000ms;
				animation-duration: 1600ms;
			}
			.logo > * {
				display: inline-block;
				animation-fill-mode: backwards;
			}
			.logo > b {
				animation-duration: 500ms, 800ms;
			}
			.logo > b:nth-of-type(1) {
				animation-name: fade-in, click-down;
			}
			.logo > b:nth-of-type(2) {
				animation-name: fade-in, click-up;
			}
			.logo > span {
				animation-name: fade-in, bounce-in;
				animation-duration: 1s, 500ms;
			}
			.logo > span:nth-of-type(1) { animation-delay: 1000ms }
			.logo > span:nth-of-type(2) { animation-delay: 1100ms }
			.logo > span:nth-of-type(3) { animation-delay: 1200ms }
			.logo > span:nth-of-type(4) { animation-delay: 1300ms }
			.logo > span:nth-of-type(5) { animation-delay: 1400ms }
			.logo > span:nth-of-type(6) { animation-delay: 1500ms }
			.logo > span:nth-of-type(7) { animation-delay: 1600ms }
			.tagline {
				margin-top: -1em;
				animation-fill-mode: backwards;
				animation-name: fade-in, slide-up;
				animation-delay: 2000ms;
				animation-duration: 600ms;
				text-transform: lowercase;
			}
			nav {
				display: flex;
				padding: 0;
				user-select: none;
			}
			nav a {
				color: #fff;
				text-decoration: none;
				padding: 10px;
			}
			nav a {
				animation-fill-mode: backwards;
				animation-name: fade-in, slide-up;
				animation-duration: 500ms;
			}
			nav a:nth-of-type(1) { animation-delay: 2000ms }
			nav a:nth-of-type(2) { animation-delay: 2100ms }
			nav a:nth-of-type(3) { animation-delay: 2200ms }
			nav a:nth-of-type(4) { animation-delay: 2300ms }
			nav a:nth-of-type(5) { animation-delay: 2400ms }
			nav a:nth-of-type(6) { animation-delay: 2500ms }
			nav a:nth-of-type(7) { animation-delay: 2600ms }
			nav a:nth-of-type(8) { animation-delay: 2700ms }
			nav a:nth-of-type(9) { animation-delay: 2800ms }
			nav a:nth-of-type(10) { animation-delay: 2900ms }
			nav a {
				transition: transform 200ms, opacity 400ms;
			}
			nav a div {
				text-transform: uppercase;
				font-size: 12px;
				padding-top: 4px;
			}
			nav:hover a {
				opacity: 0.6;
			}
			nav a:hover {
				opacity: 1;
				transform: scale(1.1);
			}
			nav a:focus {
				opacity: 0;
				transform: scale(2);
			}
			nav a:active {
				opacity: 1;
				transform: scale(1);
			}
			@keyframes slide-left {
				from {
					transform: translateX(0);
					left: 0;
				}
				to {
					transform: translateX(-50%);
					left: 50%;
				}
			}
			@keyframes fade-in {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
			@keyframes bounce-in {
				from {
					transform: translateY(12px);
				}
				80% {
					transform: translateY(-6px);
				}
			}
			@keyframes click-up {
				from {
					transform: translate(1px, -5px);
				}
				50% {
					transform: translate(-4px, 20px);
				}
				75% {
					transform: translate(0, -2px);
				}
			}
			@keyframes click-down {
				from {
					transform: translate(-1px, 5px);
				}
				50% {
					transform: translate(4px, -20px);
				}
				75% {
					transform: translate(0, 2px);
				}
			}
			@keyframes slide-up {
				from {
					transform: translateY(12px);
				}
			}
		</style>
	</head>
	<body>
		<div class="page" id=about>
			<h2>About</h2>
			<a href="#">back</a>
		</div>
		<div class="page center-contents" id=home>
		<header>
			<span class=spacer>qb</span>
			<div class=logo><b>q</b><b>b</b><span>i</span><span>t</span><span>w</span><span>o</span><span>r</span><span>k</span><span>s</span></div>
		</header>
		<p class=tagline>Boutique Software Engineering</p>
