<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#56a4dc">
		<title>qbitworks</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
		<style>
			* {
				box-sizing: border-box;
			}
			html, body {
				height: 100%;
			}
			body {
				margin: 0;
				background: #56a4dc;
				color: #fff;
				text-shadow: 0 4px 8px rgba(0,0,0,.12);
				text-align: center;
				font-family: -apple-system,BlinkMacSystemFont,segoe ui,Helvetica,Arial,sans-serif,apple color emoji,segoe ui emoji,segoe ui symbol;
				line-height: 1.5;
				font-size: 16px;
				
				overflow-x: hidden;
			}
			::selection {
				background-color: #80bbe5;
				color: #888;
			}
			.center-contents {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			header {
				font-family: ubuntu, sans-serif;
				font-style: italic;
				font-weight: bold;
				font-size: 80px;
				position: relative;
				user-select: none;
			}
			.spacer {
				visibility: hidden;
			}
			.logo {
				font-weight: normal;
				text-shadow: 0 4px 8px rgba(0,0,0,.12);
				white-space: nowrap;
				
				position: absolute;
				top: 0;
				
				animation-fill-mode: both;
				animation-name: slide-left;
				animation-delay: 1000ms;
				animation-duration: 1600ms;
			}
			.logo > * {
				display: inline-block;
				animation-fill-mode: backwards;
			}
			.logo > b {
				animation-duration: 500ms, 800ms;
			}
			.logo > b:nth-of-type(1) {
				animation-name: fade-in, click-down;
			}
			.logo > b:nth-of-type(2) {
				animation-name: fade-in, click-up;
			}
			.logo > span {
				animation-name: fade-in, bounce-in;
				animation-duration: 1s, 500ms;
			}
			.logo > span:nth-of-type(1) { animation-delay: 1000ms }
			.logo > span:nth-of-type(2) { animation-delay: 1100ms }
			.logo > span:nth-of-type(3) { animation-delay: 1200ms }
			.logo > span:nth-of-type(4) { animation-delay: 1300ms }
			.logo > span:nth-of-type(5) { animation-delay: 1400ms }
			.logo > span:nth-of-type(6) { animation-delay: 1500ms }
			.logo > span:nth-of-type(7) { animation-delay: 1600ms }
			@keyframes slide-left {
				from {
					transform: translateX(0);
					left: 0;
				}
				to {
					transform: translateX(-50%);
					left: 50%;
				}
			}
			@keyframes fade-in {
				from {
					opacity: 0;
				}
				to {
					opacity: 1;
				}
			}
			@keyframes bounce-in {
				from {
					transform: translateY(12px);
				}
				80% {
					transform: translateY(-6px);
				}
			}
			@keyframes click-up {
				from {
					transform: translate(1px, -5px);
				}
				50% {
					transform: translate(-4px, 20px);
				}
				75% {
					transform: translate(0, -2px);
				}
			}
			@keyframes click-down {
				from {
					transform: translate(-1px, 5px);
				}
				50% {
					transform: translate(4px, -20px);
				}
				75% {
					transform: translate(0, 2px);
				}
			}
			@keyframes zoom-in {
				from {
					transform: scale(0);
				}
				to {
					transform: scale(1);
				}
			}
		</style>
	</head>
	<body class=center-contents>
		<header>
			<span class=spacer>qb</span>
			<div class=logo><b>q</b><b>b</b><span>i</span><span>t</span><span>w</span><span>o</span><span>r</span><span>k</span><span>s</span></div>
		</header>
	</body>
</html>
